<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>خطا در پیکربندی</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmont font@v33.003/Vazirmont/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Vazirmont', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #ffffff;
        }

        @keyframes blurOverlayAppear {
            0% {
                opacity: 0;
                -webkit-backdrop-filter: blur(0px);
                backdrop-filter: blur(0px);
            }

            100% {
                opacity: 1;
                -webkit-backdrop-filter: blur(12px);
                backdrop-filter: blur(12px);
            }
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9)
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1)
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0 50%
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(14, 165, 233, 0);
            }
        }

        #background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            z-index: -3 !important
        }

        #blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.08) 0, rgba(139, 92, 246, 0.12) 100%);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            z-index: -2 !important;
            animation: blurOverlayAppear 1.5s ease-out forwards .3s;
            pointer-events: none;
            opacity: 0
        }

        .page-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1 !important;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .card-container {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(14, 165, 233, 0.15), 0 0 0 1px rgba(14, 165, 233, 0.1) inset;
            width: 100%;
            animation: containerAppear 1s ease-out .8s backwards, float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            max-width: 440px;
            text-align: center;
        }

        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0ea5e9 0, #8b5cf6 50%, #0ea5e9 100%);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite
        }

        .card-container::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .page-header {
            margin-bottom: 50px;
            text-align: center
        }

        .page-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(14, 165, 233, 0.3);
            animation: fadeIn .8s ease-out 1s backwards, pulse 3s ease-in-out infinite;
        }

        .page-icon svg {
            width: 44px;
            height: 44px;
            fill: white
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
            margin: 0 0 16px;
            line-height: 1.3;
            letter-spacing: -0.5px
        }

        .sub-title {
            font-size: 16px;
            color: #64748b;
            margin: 0 0 8px;
            font-weight: 500;
        }

        .btn {
            padding: 16px 20px;
            border: 0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s ease;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
            letter-spacing: .5px;
            position: relative;
            overflow: hidden
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4);
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left .5s ease
        }

        .btn-primary:hover::before {
            left: 100%
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.5)
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(14, 165, 233, 0.4)
        }

        .footer-hint {
            margin-top: 40px;
            font-size: 13px;
            color: #94a3b8;
            animation: fadeIn 1s ease-out 1.5s backwards;
            text-align: center
        }

        .footer-hint a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
            transition: color .3s ease
        }

        .footer-hint a:hover {
            color: #8b5cf6
        }

        @media(max-width:768px) {
            .page-wrapper {
                padding: 20px 16px;
                padding-top: 20px;
                padding-bottom: 20px;
                justify-content: flex-start;
                align-items: center
            }

            .card-container {
                padding: 40px 28px;
                border-radius: 20px;
                max-width: 100%;
                margin-top: auto;
                margin-bottom: auto
            }

            .page-icon {
                width: 70px;
                height: 70px;
                border-radius: 20px;
                margin-bottom: 20px
            }

            .page-form {
                margin-top: 28px
            }

            .form-group {
                margin-bottom: 20px
            }

            .form-group input {
                padding: 14px;
                font-size: 16px;
                border-radius: 10px
            }

            .form-group input.with-icon {
                padding-left: 44px
            }

            .input-icon {
                left: 14px;
                width: 18px;
                height: 18px
            }

            .btn {
                padding: 15px 20px;
                font-size: 15px;
                border-radius: 10px
            }

            .footer-hint {
                margin-top: 24px;
                font-size: 12px
            }
        }

        @media(max-width:480px) {
            .page-wrapper {
                padding: 12px;
                justify-content: flex-start;
                align-items: center
            }

            .card-container {
                padding: 35px 24px;
                border-radius: 18px;
                margin-top: auto;
                margin-bottom: auto
            }

            .page-icon {
                width: 60px;
                height: 60px;
                border-radius: 16px
            }

            .page-icon svg {
                width: 32px;
                height: 32px
            }

            .page-title {
                font-size: 22px
            }
        }

        @media(max-height:600px) and (orientation:landscape) {
            .page-wrapper {
                padding: 20px;
                justify-content: flex-start;
                align-items: center
            }

            .card-container {
                padding: 30px 35px;
                margin-top: auto;
                margin-bottom: auto
            }

            .page-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 12px
            }

            .page-icon svg {
                width: 26px;
                height: 26px
            }

            .page-title {
                font-size: 20px;
                margin-bottom: 8px
            }

            .page-form {
                margin-top: 20px
            }

            .form-group {
                margin-bottom: 16px
            }

            .footer-hint {
                margin-top: 16px
            }
        }

        @keyframes fadeInError {
            from {
                opacity: 0;
                transform: translateY(-10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .error-sub {
            display: block;
            margin-top: 24px;
            padding: 24px 28px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            color: #1e293b;
            font-size: 15px;
            font-weight: 500;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.1);
            animation: fadeInError 0.5s ease-out;
            border: 1px solid rgba(14, 165, 233, 0.2);
        }

        .error-sub strong {
            color: #0ea5e9;
            font-weight: 700;
            background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <div id="blur-overlay"></div>

    <div class="page-wrapper">
        <div class="card-container">
            <div class="page-header">
                <div class="page-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" fill="white"/>
                    </svg>
                </div>
                <h1 class="page-title">رمز عبور تنظیم نشده است</h1>
                <p class="sub-title">لطفاً برای دسترسی به پنل، رمز عبور مدیر را تنظیم کنید</p>
            </div>
            <span class="error-sub">
                <svg class="error-icon" viewBox="0 0 24 24" fill="#0ea5e9">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
                برای دسترسی به پنل مدیریت، باید یک متغیر محیطی با نام <strong>ADMIN</strong> تنظیم کنید
            </span>
            <div class="footer-hint">
                طراحی شده توسط <a href="https://github.com/IRNova/novatunnel" target="_blank" rel="noopener">Nova Tunnel</a>
            </div>
        </div>
    </div>
</body>

</html>
