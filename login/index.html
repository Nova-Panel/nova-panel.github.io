<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>صفحه ورود - تنظیمات</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmont font@v33.003/Vazirmont/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Vazirmont', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #ffffff;
        }

        @keyframes blurOverlayAppear {
            0% {
                opacity: 0;
                -webkit-backdrop-filter: blur(0px);
                backdrop-filter: blur(0px);
            }

            100% {
                opacity: 1;
                -webkit-backdrop-filter: blur(12px);
                backdrop-filter: blur(12px);
            }
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9)
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1)
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0)
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px)
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px)
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0 50%
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(14, 165, 233, 0);
            }
        }

        #background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            z-index: -3 !important
        }

        #blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.08) 0, rgba(139, 92, 246, 0.12) 100%);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            z-index: -2 !important;
            animation: blurOverlayAppear 1.5s ease-out forwards .3s;
            pointer-events: none;
            opacity: 0
        }

        .page-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1 !important;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .card-container {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(14, 165, 233, 0.15), 0 0 0 1px rgba(14, 165, 233, 0.1) inset;
            width: 100%;
            animation: containerAppear 1s ease-out .8s backwards, float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            max-width: 440px;
            text-align: center;
        }

        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0ea5e9 0, #8b5cf6 50%, #0ea5e9 100%);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite
        }

        .card-container::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .page-header {
            margin-bottom: 35px;
            text-align: center
        }

        .page-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(14, 165, 233, 0.3);
            animation: fadeIn .8s ease-out 1s backwards, pulse 3s ease-in-out infinite;
        }

        .page-icon svg {
            width: 44px;
            height: 44px;
            fill: white
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 12px;
            line-height: 1.3;
            letter-spacing: -0.5px
        }

        .page-form {
            display: flex;
            flex-direction: column;
            margin-top: 35px
        }

        .form-group {
            margin-bottom: 24px;
            text-align: right;
            position: relative
        }

        .input-wrapper {
            position: relative
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: .4;
            pointer-events: none;
            transition: opacity .3s ease
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb !important;
            border-radius: 12px;
            font-size: 16px;
            color: #1e293b !important;
            background-color: #fff !important;
            box-sizing: border-box;
            transition: all .3s ease;
            -webkit-appearance: none;
            appearance: none;
            font-family: inherit
        }

        .form-group input.with-icon {
            padding-right: 48px
        }

        .form-group input:focus {
            outline: 0 !important;
            border-color: #0ea5e9 !important;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1) !important
        }

        .form-group input:focus+.input-icon {
            opacity: .7
        }

        .form-group input:disabled {
            background-color: #f3f4f6 !important;
            color: #9ca3af !important;
            cursor: not-allowed;
            opacity: 1
        }

        .form-group input[readonly] {
            background-color: #f9fafb !important;
            color: #6b7280 !important
        }

        .btn {
            padding: 16px 20px;
            border: 0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s ease;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
            letter-spacing: .5px;
            position: relative;
            overflow: hidden
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #8b5cf6 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4)
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left .5s ease
        }

        .btn-primary:hover::before {
            left: 100%
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.5)
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(14, 165, 233, 0.4)
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none
        }

        .footer-hint {
            margin-top: 30px;
            font-size: 13px;
            color: #94a3b8;
            animation: fadeIn 1s ease-out 1.5s backwards;
            text-align: center
        }

        .footer-hint a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
            transition: color .3s ease
        }

        .footer-hint a:hover {
            color: #8b5cf6
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000000000;
            justify-content: center;
            align-items: center
        }

        .modal-overlay.show {
            display: flex
        }

        .modal {
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 2000000001;
            position: relative
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #9ca3af
        }

        .modal-close:hover {
            color: #1e293b
        }

        @media(max-width:768px) {
            .page-wrapper {
                padding: 20px 16px;
                padding-top: 20px;
                padding-bottom: 20px;
                justify-content: flex-start;
                align-items: center
            }

            .card-container {
                padding: 40px 28px;
                border-radius: 20px;
                max-width: 100%;
                margin-top: auto;
                margin-bottom: auto
            }

            .page-icon {
                width: 70px;
                height: 70px;
                border-radius: 20px;
                margin-bottom: 20px
            }

            .page-icon svg {
                width: 36px;
                height: 36px
            }

            .page-form {
                margin-top: 28px
            }

            .form-group {
                margin-bottom: 20px
            }

            .form-group input {
                padding: 14px;
                font-size: 16px;
                border-radius: 10px
            }

            .form-group input.with-icon {
                padding-right: 44px
            }

            .input-icon {
                right: 14px;
                width: 18px;
                height: 18px
            }

            .btn {
                padding: 15px 20px;
                font-size;
                border-radius: 10px
            }

           : 15px .footer-hint {
                margin-top: 24px;
                font-size: 12px
            }
        }

        @media(max-width:480px) {
            .page-wrapper {
                padding: 12px;
                justify-content: flex-start;
                align-items: center
            }

            .card-container {
                padding: 35px 24px;
                border-radius: 18px;
                margin-top: auto;
                margin-bottom: auto
            }

            .page-icon {
                width: 60px;
                height: 60px;
                border-radius: 16px
            }

            .page-icon svg {
                width: 32px;
                height: 32px
            }

            .page-title {
                font-size: 22px
            }
        }

        @media(max-height:600px) and (orientation:landscape) {
            .page-wrapper {
                padding: 20px;
                justify-content: flex-start;
                align-items: center
            }

            .card-container {
                padding: 30px 35px;
                margin-top: auto;
                margin-bottom: auto
            }

            .page-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 12px
            }

            .page-icon svg {
                width: 26px;
                height: 26px
            }

            .page-title {
                font-size: 20px;
                margin-bottom: 8px
            }

            .page-form {
                margin-top: 20px
            }

            .form-group {
                margin-bottom: 16px
            }

            .footer-hint {
                margin-top: 16px
            }
        }

        .card-container {
            max-width: 440px;
            text-align: center
        }

        .login-error {
            margin-top: 24px;
            padding: 14px 18px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            animation: errorShake 0.5s ease-in-out, fadeInError 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 10px
        }

        .login-error::before {
            content: '⚠️';
            flex-shrink: 0;
            font-size: 16px
        }

        @keyframes errorShake {

            0%,
            100% {
                transform: translateX(0)
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px)
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px)
            }
        }

        @keyframes fadeInError {
            from {
                opacity: 0;
                transform: translateY(-10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .btn-loading {
            position: relative;
            color: transparent !important
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            top: 50%;
            left: 50%;
            margin-left: -7px;
            margin-top: -7px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .btn-full-width {
            width: 100%;
        }

        .login-error-hidden {
            display: none;
        }
    </style>
</head>

<body>
    <iframe id="background-iframe" src="/" title="پس‌زمینه"></iframe>

    <div id="blur-overlay"></div>

    <div class="page-wrapper">
        <div class="card-container">
            <div class="page-header">
                <div class="page-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
                    </svg>
                </div>
                <h1 class="page-title">صفحه ورود مدیریت</h1>
            </div>
            <form id="loginForm" class="page-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="with-icon" placeholder="رمز عبور مدیر را وارد کنید"
                            required disabled>
                        <svg class="input-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                        </svg>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width" id="loginBtn" disabled>ورود به پنل</button>
                <div id="errorMsg" class="login-error login-error-hidden"></div>
            </form>
            <div class="footer-hint">
                طراحی شده توسط <a href="https://github.com/IRNova/novatunnel" target="_blank" rel="noopener">Nova Tunnel</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            
            passwordInput.removeAttribute('disabled');
            loginBtn.removeAttribute('disabled');
            passwordInput.focus();
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const passwordInput = document.getElementById('password');

            errorMsg.classList.add('login-error-hidden');

            loginBtn.disabled = true;
            loginBtn.classList.add('btn-loading');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'password=' + encodeURIComponent(password)
                });

                if (response.ok) {
                    const contentType = response.headers.get('content-type');

                    if (contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        if (data.success) {
                            window.location.href = '/admin';
                        }
                    } else {
                        errorMsg.textContent = 'رمز عبور اشتباه است، لطفاً دوباره تلاش کنید';
                        errorMsg.classList.remove('login-error-hidden');
                        passwordInput.focus();
                        passwordInput.select();
                    }
                } else {
                    errorMsg.textContent = 'ورود ناموفق بود، لطفاً دوباره تلاش کنید';
                    errorMsg.classList.remove('login-error-hidden');
                }
            } catch (error) {
                console.error('خطا در ورود:', error);
                errorMsg.textContent = 'خطای شبکه، لطفاً اتصال خود را بررسی کنید';
                errorMsg.classList.remove('login-error-hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.classList.remove('btn-loading');
            }
        });
    </script>
</body>

</html>
